<div class="row" ng-if="items">
	<!-- basic table  -->
	<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
		<div class="card">
			<h5 class="card-header">Danh sách món ăn</h5>
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-striped table-bordered first">
						<thead>
							<tr>
								<th>Hình ảnh</th>
								<th>ID</th>
								<th>Tên món ăn</th>
								<th>Mã danh mục</th>
								<th>Giá tiền</th>
								<th>Trạng thái</th>
								<th>Hành động</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in items">
								<td><img ng-src="{{'/assets/images/' + item.anhMonAn}}" alt=""
									height="50px" width="70px"></td>
								<td>{{item.id}}</td>
								<td>{{item.tenMonAn}}</td>
								<td>{{item.hangmuc.maHM}}</td>
								<td>{{item.giaTien}}</td>
								<td>{{item.trangThai?'Còn hàng':'Hết hàng'}}</td>
								<td><button class="btn btn-warning text-light" ng-click="edit(item)">View</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- end basic table  -->
</div>
