<div class="row" ng-if="items">
	<!-- basic table  -->
	<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
		<div class="card">
			<h5 class="card-header">Danh sách đơn hàng online</h5>
			<div class="card-body h-100">
				<div class="table-responsive">
					<table class="table table-striped table-bordered first">
						<thead>
							<tr>
								<th>Đơn hàng</th>
								<th>Ngày tạo</th>
								<th>Người tạo</th>
								<th>Trạng thái</th>
								<th>Tổng tiền</th>
								<th>Hành động</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in items">
								<td>{{item.id}}</td>
								<td>{{item.ngayTao | date : 'dd-MM-yyyy HH:mm:ss'}}</td>
								<td>{{item.taikhoan.username}}</td>
								<td>{{item.trangThai?'Đã thanh toán':'Chưa thanh toán'}}</td>
								<td>{{item.tongTien}}</td>
								<td><a class="btn btn-warning text-light"  ng-click="edit(item)">View</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- end basic table  -->
</div>
