
<div class="row">
	<!-- basic table  -->
	<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
		<div class="card">
			<h5 class="card-header">Danh sách nhập hàng</h5>
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-striped table-bordered first">
						<thead>
							<tr>
								<th>ID</th>
								<th>Ngày Nhập</th>
								<th>Tên nhà cung cấp</th>
								<th>Ghi chú </th>
								<th>Hành động</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in items">
								<td>{{item.id}}</td>
								<td>{{item.ngayNhap | date : 'dd-MM-yyyy HH:mm:ss'}}</td>
								<td>{{item.nhacungcap.tenNCC}}</td>
								<td>{{item.ghiChu}}</td>
								<td><button ng-click="edit(item)" class="btn btn-warning text-light">View</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- end basic table  -->
</div>
