
<div class="row" ng-if="items">
	<!-- basic form -->
	<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
		<div class="card">
			<div class="card-body">
				<form action="#" id="basicform" data-parsley-validate="">
					<div class="row">
						<div class="col-9">Chi tiết nhập hàng</div>
						<div class="col-3">Người tạo:</div>
					</div>
					<div class="row">
						<div class="col-9">
							<p class="fw-bold"></p>
						</div>
						<div class="col-3">
							<b>Ngày tạo</b> <input type="text" autocomplete="off"
								class="form-control"
								ng-model="form.ngayNhap| date : 'dd-MM-yyyy HH:mm:ss'">
						</div>
					</div>
					<div class="justify-content-center">
						<div class="col-12 h-100">
							<div class="card-body">
								<div class="table-responsive">
									<table class="table table-striped table-bordered first">
										<thead>
											<tr>

												<th>Tên mặt hàng</th>
												<th>Giá bán</th>
												<th>Số lượng</th>
												<th>Danh mục </th>
												<th>Đơn vị tính</th>
												<th>Tên nhà cung cấp</th>

											</tr>
										</thead>
										<tbody>
											<tr ng-repeat="item in nhaphang">
												<td>{{item.mathang.tenMH}}</td>
												<td>{{item.mathang.giaBan}}</td>
												<td>{{item.mathang.soLuong}}</td>
												<td>{{item.mathang.danhmuc.tenDM}}</td>
												<td>{{item.mathang.donvitinh.tenDVT}}</td>
												<td>{{item.mathang.nhacungcap.tenNCC}}</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>

	<!---->


	<div class="form-group row text-right">
		<div class="col col-sm-12 col-lg-12">
			<button type="submit" class="btn btn-space btn-primary"
				ng-click="create()">Thêm nhập hàng</button>
			<button class="btn btn-space btn-secondary" ng-click="update()">Lưu</button>
			<button class="btn btn-space btn-secondary" ng-click="reset()">Làm
				mới</button>
			<button class="btn btn-space btn-secondary">Vô hiệu hóa</button>
		</div>
	</div>
	<!-- end basic tabs  -->
</div>
