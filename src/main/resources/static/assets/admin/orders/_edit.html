
<div class="row" ng-if="items">
	<!-- basic form -->
	<div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
		<div class="card">
			<div class="card-body">
				<form action="#" id="basicform" data-parsley-validate="">
					<div class="row">
						<div class="col-9">
							<h4>Chi tiết đơn hàng</h4>
						</div>
						<div class="col-3">
						<b>Người tạo</b>
							<input type="text" autocomplete="off" class="form-control"
								ng-model="form.taikhoan.username">
						</div>
					</div>
					<div class="row">
						<div class="col-9">
							<p class="fw-bold">
								<b>Trạng thái: </b>
								<input type="text" autocomplete="off" class="form-control"
								ng-model="form.trangThai?'Đã thanh toán':'Chưa thanh toán'">
							</p>
						</div>
						<div class="col-3">
							<b>Ngày tạo</b> <input type="text" autocomplete="off"
								class="form-control"
								ng-model="form.ngayTao| date : 'dd-MM-yyyy HH:mm:ss'">
						</div>
					</div>
					<div class="justify-content-center">
						<div class="col-12 h-100">
							<div class="card-body">
								<div class="table-responsive">
									<table class="table table-striped table-bordered first">
										<thead>
											<tr>
												<th>Tên món ăn</th>
												<th>Giá bán</th>
												<th>Số lượng</th>			
												<th>Tổng tiền</th>
											</tr>
										</thead>
										<tbody>
											<tr ng-repeat="item in order">
												<td>{{item.menumonan.tenMonAn}}</td>
												<td>{{item.menumonan.giaTien}}</td>
												<td>{{item.soLuong}}</td>
												<td>{{item.soLuong*item.menumonan.giaTien}}</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
<!---->

	<div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
		<form class="card p-2">
			<div class="form-group">
				<h4>Tại bàn</h4>
				<input id="inputTable" type="text" placeholder="Nhập số bàn"
					autocomplete="off" class="form-control" ng-model="form.ban.id">
			</div>
		</form>

		<form class="card p-2">
			<h4>Ghi chú</h4>
			<div class="form-floating">
				<textarea class="form-control" placeholder="" cols="3"
					ng-model="form.ghichu"></textarea>
			</div>
		</form>
	</div>
	<!---->


	<div class="form-group row text-right">
		<div class="col col-sm-12 col-lg-12">
		
			<button class="btn btn-space btn-secondary" ng-click="update()">Lưu</button>
			<button class="btn btn-space btn-secondary" ng-click="reset()">Làm
				mới</button>
			<button class="btn btn-space btn-secondary">Vô hiệu hóa</button>
		</div>
	</div>
	<!-- end basic tabs  -->
</div>
