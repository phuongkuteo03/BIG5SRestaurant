<div class="row" ng-if="items">
	<!-- basic table  -->
	<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
		<div class="card">
			<h5 class="card-header">Danh sách mặt hàng</h5>
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-striped table-bordered first">
						<thead>
							<tr>
								<th>ID</th>
								<th>Tên mặt hàng</th>
								<th>Số lượng</th>
								<th>Giá tiền</th>
								<th>Danh mục</th>
								<th>Đơn vị tính</th>
								<th>Nhà cung cấp</th>
								<th>Trạng thái</th>
								<th>Hành động</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in items">
								<td>{{item.id}}</td>
								<td>{{item.tenMH}}</td>
								<td>{{item.soLuong}}</td>
								<td>{{item.giaBan}}đ</td>
								<td>{{item.danhmuc.maDM}}</td>
								<td>{{item.donvitinh.tenDVT}}</td>
								<td>{{item.nhacungcap.tenNCC}}</td>
								<td>{{item.trangThai?'Còn hàng':'Hết hàng'}}</td>
								<td><a ng-click="edit(item)"
									class="btn btn-warning text-light">View</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- end basic table  -->
</div>
