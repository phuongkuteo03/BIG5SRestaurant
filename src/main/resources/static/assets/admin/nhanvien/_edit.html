<div class="row">
	<!-- basic form -->
	<div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
		<div class="card">
			<div class="card-body">
				<form action="#" id="basicform" data-parsley-validate="">
					<div class="form-group">
						<h4>Tên đăng nhập</h4>
						<input id="inputName" type="text" name="id"
							placeholder="Nhập ID món ăn" autocomplete="off"
							class="form-control" ng-model="form.username">
					</div>
					<div class="form-group">
						<h4>Mật khẩu</h4>
						<input id="inputpassword" type="password" name="password"
							data-parsley-trigger="change" placeholder="Nhập mật khẩu"
							autocomplete="off" class="form-control" ng-model="form.password">
					</div>
					<div class="form-group">
						<h4>Họ và tên</h4>
						<input id="inputName" type="text" name="text"
							data-parsley-trigger="change" placeholder="Nhập họ và tên"
							autocomplete="off" class="form-control" ng-model="form.hoTen">
					</div>
					<div class="form-group">
						<h4>Email</h4>
						<input id="inputEmail" type="email" name="email"
							data-parsley-trigger="change" placeholder="Nhập tên email"
							autocomplete="off" class="form-control" ng-model="form.email">
					</div>
				</form>
			</div>
		</div>

		<div class="card">
			<div class="card-body">
				<form>
					<div class="form-group">
						<h4>Vai trò</h4>
						<select class="form-control" id="inputGroupSelect01"
							ng-model="form.vaitro.maVT">
							<option ng-repeat="v in vaitro" ng-value="v.maVT">{{v.tenVT}}</option>
						</select>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!---->

	<div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
		<div class="card">
			<div class="card-body">
				<form action="#" id="basicform" data-parsley-validate="">
					<h4>Ảnh nhân viên</h4>
					<div class="form-group text-center">
						<img ng-src="{{'/assets/images/' + form.anh}}" id="image" alt="" height="220px">
						<p></p>
						<p class="float-start">Ảnh nhân viên</p>
                    <input type="file" class="form-control float-end" id="image"
                            onchange="angular.element(this).scope().imageChanged(this.files)">
					</div>
				</form>
			</div>
		</div>

		<div class="card">
			<div class="card-body">
				<h4>Trạng thái</h4>
				<form>
					<label class="custom-control custom-radio custom-control-inline">
						<input type="radio" name="radio-inline" ng-model="form.trangThai" ng-value="true"
						class="custom-control-input"><span
						class="custom-control-label">Yes </span>
					</label> <label class="custom-control custom-radio custom-control-inline">
						<input type="radio" name="radio-inline" ng-model="form.trangThai" ng-value="false"
						class="custom-control-input"><span
						class="custom-control-label">No</span>
					</label>
				</form>
			</div>
		</div>
	</div>

	<div class="form-group row text-right">
		<div class="col col-sm-12 col-lg-12">
			<button type="submit" class="btn btn-space btn-primary">Vô hiệu hóa</button>
			<button class="btn btn-space btn-secondary">Lưu</button>
		</div>
	</div>
	<!-- end basic tabs  -->
</div>
