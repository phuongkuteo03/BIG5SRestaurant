<div class="row" ng-if="items">
	<!-- basic table  -->
	<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 h-100">
		<div class="card">
			<h5 class="card-header">Danh mục sản phẩm</h5>
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-striped table-bordered first">
						<thead>
							<tr>
								<th>Mã danh mục</th>
								<th>Tên danh mục</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in items">
								<td>{{item.maDM}}</td>
								<td>{{item.tenDM}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- end basic table  -->
</div>
