<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi mật khẩu</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<body
    style="width: 100%; justify-content: center; background-image: url('/assets/images/login.jpg'); background-size: cover;">
    <div class="container-fluid">
        <div class="col-4 offset-sm-4 mt-5 border border-light shadow-lg"
            style="top: 100px; background: transparent; border-radius: 4px;backdrop-filter: blur(3px);">
            <h1 class=" text-center fw-bold my-5" style="color: rgba(24, 40, 99, 1);">Đổi mật khẩu </h1>
            <form action="#" class="container ">
                <div class="form-floating mb-4">
                    <input type="password" class="form-control " style="background: transparent;" id="floatingInput1"
                        placeholder="name@example.com">
                    <label for="floatingInput1" class="fw-bold">Nhập mật khẩu cũ</label>
                </div>
                <div class="form-floating mb-4 border-bottom">
                    <input type="password" class="form-control" style="background: transparent;" id="floatingInput1"
                        placeholder="Password">
                    <label for="floatingInput1" class="fw-bold">Nhập mật khẩu mới</label>
                </div>
                <div class="form-floating mb-4 border-bottom">
                    <input type="password" class="form-control" style="background: transparent;" id="floatingInput1"
                        placeholder="Password">
                    <label for="floatingInput1" class="fw-bold">Xác nhận mật khẩu</label>
                </div>
                <div class="d-flex justify-content-end mb-4 ">
                    <a href="#">Forgot password?</a>
                </div>
                <div class="row mb-4 justify-content-center">
                    <button class="ms-4 col-sm-11 shadow-lg btn btn-danger fw-bold" style="font-size: 20px;">
                        Change password
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>

</html>
